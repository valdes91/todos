<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="bundle.js"></script></head><body class="grid"><div class="container grid"><div class="project-bar flex column px-1"><div class="project-bar-top flex column"><h2 class="py-1">Projects</h2><button id="show-add-project-dialog" class="py-05">Add Project</button></div><ul class="project-list"></ul></div><div class="main-content grid"><div class="project-control flex py-1"><h2></h2><button id="show-add-task-dialog" class="py-05 px-1">Add Task</button></div><div class="project-todos grid p1"></div></div><dialog class="dialog" id="add-todo-dialog"><form method="dialog" class="p1" id="add-todo-form"><div class="flex column py-05"><label for="title">Title</label> <input id="title" name="title" required/></div><div class="flex column py-05"><label for="description">Description</label> <textarea name="description" id="description" cols="30" rows="5" required></textarea></div><div class="flex column py-05"><label for="dueDate">Due Date</label> <input type="date" id="dueDate" name="dueDate" required/></div><div class="flex column py-05"><label for="priority">Priority</label> <select id="priority" name="priority" default="medium"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="flex py-1 form-btns"><button type="submit" class="px-1 py-05" value="submit" id="save-todo">Add Todo</button> <button type="button" id="cancel-todo" class="px-1 py-05" value="cancel">Cancel</button></div></form></dialog><dialog class="dialog" id="add-project-dialog"><form method="dialog" class="p1" id="add-project-form"><div class="flex column py-05"><label for="projectName">Project Name</label> <input id="projectName" name="projectName" required/></div><div class="flex py-1 form-btns"><button type="submit" class="px-1 py-05" value="submit" id="save-project">Add Project</button> <button type="button" id="cancel-project" class="px-1 py-05" value="cancel">Cancel</button></div></form></dialog><dialog class="dialog" id="edit-todo-dialog"><form method="dialog" class="p1" id="edit-todo-form"><div class="flex column py-05"><label for="title">Title</label> <input id="title" name="title" required/></div><div class="flex column py-05"><label for="description">Description</label> <textarea name="description" id="description" cols="30" rows="5" required></textarea></div><div class="flex column py-05"><label for="dueDate">Due Date</label> <input type="date" id="dueDate" name="dueDate" required/></div><div class="flex column py-05"><label for="priority">Priority</label> <select id="priority" name="priority" default="medium"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="flex py-1 form-btns"><button type="submit" class="px-1 py-05" value="submit" id="save-todo">Save Changes</button> <button type="button" id="cancel-save" class="px-1 py-05" value="cancel">Cancel</button></div></form></dialog></div></body></html>
